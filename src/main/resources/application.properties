spring.application.name=Kafka_spring_cloud_stream

server.port= 8080
spring.cloud.stream.bindings.pageEventConsumer-in-0.destination=T2
spring.cloud.stream.bindings.pageEventSupplier-out-0.destination=T3

spring.cloud.stream.bindings.kStreamKStreamFunction-in-0.destination=T3
spring.cloud.stream.bindings.kStreamKStreamFunction-out-0.destination=T4


spring.cloud.function.definition=pageEventConsumer;pageEventSupplier;kStreamKStreamFunction 
spring.cloud.stream.bindings.pageEventSupplier-out-0.producer.poller.fixed-delay=200


